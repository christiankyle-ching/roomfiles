{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RoomFiles</title>

    <!-- Bootstrap MD CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    
    <!-- Google Material Icons Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    
</head>
<body>
    <noscript>
        <div class="modal" id="noscript-modal">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Javascript is disabled</h5>
                    </div>
                    <div class="modal-body">
                        Please enable Javascript to access the site.
                        Click <a href="https://www.whatismybrowser.com/guides/how-to-enable-javascript/auto" target="_blank">here</a>
                        on how to enable it in your browser.
                    </div>
                </div>
            </div>
        </div>
    </noscript>
    <!-- #region - DEPENDENCIES -->

    <!-- JQuery & Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>

    <!-- #endregion -->

    <!-- #region - BASE -->
    <!-- Navbar -->
    {% include 'rooms/navbar.html' %}

    <!-- Global Messages -->
    {% if messages %}
    <div class="container pt-3">

        {% for message in messages %}

            {% if not message.tags == 'error'%}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert">
                        <span>&times;</span>
                    </button>
                </div>
            {% else %}
                <div class="alert alert-danger alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert">
                        <span>&times;</span>
                    </button>
                </div>
            {% endif %}

        {% endfor %}
        
    </div>
    {% endif %}

    <!-- #endregion -->

    <!-- CONTENT -->
    {% block content %}{% endblock %}

    <!-- #region - DEPENDENCIES -->
    
    <!-- SnackbarJS plugin -->
    <script src="https://cdn.rawgit.com/FezVrasta/snackbarjs/1.1.0/dist/snackbar.min.js"></script>
    <!-- Bootstrap MD -->
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    
    <!-- Waypoints : Infinite Scroll -->
    <script src="{% static 'js/jquery.waypoints.js' %}"></script>
    <script src="{% static 'js/infinite.js' %}"></script>
    <script>
        var infinite = new Waypoint.Infinite({
            element: $('.infinite-container')[0],
        });

        // init BootstrapMD
        $(document).ready(function() { $('body').bootstrapMaterialDesign(); });
    </script>
    <!-- #endregion -->

    
    <!-- Custom App JS -->
    <script src="{% static '/js/app.js' %}"></script>

</body>
</html>
