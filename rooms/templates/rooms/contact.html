{% extends 'rooms/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="card mt-3">
        <div class="card-body">
            <div class="card-header">
                <h3>Contact RoomFiles</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset>
                        {{ form|crispy }}
                    </fieldset>

                    <button type="submit" class="btn btn-primary btn-raised float-right my-2">Send</button>
                </form>


            </div>
        </div>
    </div>


</div>


{% endblock content %}
