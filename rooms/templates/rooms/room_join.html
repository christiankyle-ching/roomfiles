{% extends 'rooms/BASE.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">

    <div class="card mt-3">
        <div class="card-body">

            <form method="POST">
                {% csrf_token %}
                <legend>Join a Room</legend>

                <fieldset class="form-group">
                    {{ form | crispy }}
                </fieldset>
                
                <div class="form-group text-right">
                    <button class="btn btn-primary" type="submit" name="join">
                        Join
                    </button>
                </div>
            </form>

        </div>
    </div>

</div>
{% endblock content %}
