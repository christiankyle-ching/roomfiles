{% extends 'rooms/base.html' %}

{% load static %}
{% block content %}

<div class="container">

  <div class="card mt-3">

    <div class="card-body">

      <!-- Header Buttons -->
      <div class="">
        <a href="{% url 'room' file.uploaded_by.profile.room.pk file.uploaded_by.profile.room.slug  %}" class="btn btn-dark">
          <svg width="1.5em" height="1.5em">
            <use width="1.5em" height="1.5em" xlink:href="{% static 'icons/back.svg' %}#fill" >
          </svg>
        </a>

        {% if file.uploaded_by == user %}
        <div class="dropdown float-right">
          <button class="btn btn-dark" type="button" id="optionsMenuButton" data-toggle="dropdown">
            <svg width="1.5em" height="1.5em">
              <use width="1.5em" height="1.5em" xlink:href="{% static 'icons/menu-dots.svg' %}#fill" >
            </svg>
          </button>

          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="optionsMenuButton">
            <a class="dropdown-item" href="{% url 'file-edit' file.pk %}">Edit</a>
            <a class="dropdown-item" href="{% url 'file-delete' file.pk %}">Delete</a>
          </div>
        </div>
        {% endif %}

      </div>

      <div class="card-header">
        <h4>{{ file.name }}</h4>
      </div>

      <div class="container pt-3">
        <p class="text-muted">Description</p>
        <p>{{ file.description}}</p>

        <a class="btn btn-block btn-primary" href="#">
            <span class="float-right">
                <svg width="1.5em" height="1.5em">
                    <use width="1.5em" height="1.5em" xlink:href="{% static 'icons/download.svg' %}#fill" >
                </svg>
            </span>
            <span>Download</span>
        </a>

      </div>

    </div>

  </div>
</div>
{% endblock %}
