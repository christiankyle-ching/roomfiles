{% extends 'rooms/base.html' %}

{% block content %}
<div class="container">
    <div class="card mt-3">
        <div class="card-body">
            <div class="card-header">
                <h3 class="text-danger">Close Account</h3>
            </div>

            <div class="container pt-3">
                <p><strong>Are you sure you want to close your account?</strong></p>
                
                <p>This action cannot be undone, and you cannot log in with this account again.</p>
            </div>

            <form method="POST" class="pt-5">
                {% csrf_token %}
                <button id='closeAccount' name="close-account" type="submit" class="btn btn-block btn-raised btn-danger" disabled>
                    I understand, close my account
                    <span class="countdown text-lowercase" data-duration="5"></span>
                </button>
            </form>
            
        </div>
    </div>
    
</div>
{% endblock content %}
