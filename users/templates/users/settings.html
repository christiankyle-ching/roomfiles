{% extends 'rooms/base.html' %}

{% block html_title %} - Account Settings{% endblock %}

{% block content %}
<div class="container">

    <div class="card mt-3">
        <div class="card-body">

            <h4>Account Settings</h4>

            <a href="{% url 'password_change' %}" class="btn btn-secondary btn-block btn-raised mt-4 p-2">
                <span class="material-icons float-left">lock</span>                
                Change Password
            </a>

            <a href="{% url 'close-account' %}" class="btn btn-danger btn-block mt-4">
                <span class="material-icons float-left">delete_forever</span>
                Close Account
            </a>

        </div>
    </div>

</div>
{% endblock content %}
